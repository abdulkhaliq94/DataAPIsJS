        <meta charset="utf-8">

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <img src="" id="rainbow" width="30%"/>
        <img src="" id="nyc" width="30%"/>
        <img src="" id="sanfran" width="30%"/>
        <script>

            catchImages()
            .then(response => {
                console.log('yay');
            })
            .catch(error => {
                console.log('error!');
                console.error(error);
            });


            async function catchImages() {
                const responseRainbow = await fetch('rainbow.jpg');
                const blobRainbow = await responseRainbow.blob();
                document.getElementById('rainbow').src = URL.createObjectURL(blobRainbow);

                const responseNYC = await fetch('nyc.jpg');
                const blobNYC = await responseNYC.blob();
                document.getElementById('nyc').src = URL.createObjectURL(blobNYC);
                
                const responseSanfran = await fetch('sanfran.jpg');
                const blobSanfran = await responseSanfran.blob();
                document.getElementById('sanfran').src = URL.createObjectURL(blobSanfran);
            }
        </script>



        <script src="" async defer></script>
    </body>
</html>
